<!DOCTYPE html>
<html ng-app="restart">
<head lang="en">
    <meta charset="UTF-8">
    <title>ng-restart</title>
</head>
<body>

    <div ng-controller="main">
        <ng-skill skills="skills"></ng-skill>
    </div>

<script src="bower_components/angular/angular.min.js"></script>
<script src="ng-restart.js"></script>

<script>

angular.module("restart", ['ngRestart'])

        .controller("main", function($scope) {

            $scope.skills = [
                { skill: "html", level: "90%", color: "#8736C9"},
                { skill: "css", level: "90%", color: "#4536C9"},
                { skill: "javascript", level: "70%", color: "#36C9C7"},
                { skill: "php", level: "60%", color: "#36C94A"}
            ];

        });
</script>

</body>
</html>
